<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src=https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
  <!--Jumbotron heading-->
    <div class="container">
      <div class="jumbotron jumbotron-fluid">
      <h1>Weather Dashboard</h1>
      <p>
        A simple weather app for checking current and future weather for cities
      </p>
      </div>
    </div>
  </header>
    <div id="content-container" class="container">
      <!--Search for cities form-->
      <div id="search-section" class="section">
        <form id="state-form">
          <div class="field">
            <label class="label" for="cities">Search for a City: </label>
            <!-- Search form -->
            <div class="row">
             <input class="form-control col-md-3" type="text" placeholder="City" aria-label="Search">
             <button type="submit" id="searchBtn" class="btn btn-primary col-md-1"> Search</button>
            </div>
          </div>
        </form>
      </div>
      <!-- preselected options of cities on left side-->
      <div class="row">
        <div class="col-2 cities">
          <button type="button"  class="btn btn-primary btn-sm"> Columbus</button>
          <button type="button" class="btn btn-primary btn-sm"> Cleveland</button>
          <button type="button" class="btn btn-primary btn-sm"> Cincinnati</button>
          <button type="button" class="btn btn-primary btn-sm"> Chicago</button>
          <button type="button" class="btn btn-primary btn-sm"> New York</button>
          <button type="button" class="btn btn-primary btn-sm"> Los Angeles</button>
          <button type="button" class="btn btn-primary btn-sm"> Miami</button>

        </div>
        <!--Right side of city info-->
        <div class="col-10 summary">
           <div class = "column">
              <div class="temp">

              </div>
              <div class="humidty"></div>
              <div class="wind">
              </div>
              <div class="uv">
              </div>
           </div>
           <!-- Five day forcast-->
           <div class = "row 5-day">
            <div class="date">

            </div>
            <div class="icon">
              
            </div>
            <div class="col-2">
              
            </div>
            <div class="5temp">
              
            </div>
            <div class="5humidity">
              
            </div>
           </div>
        </div>
      </div>
    </div>
    <script src="javascript.js"></script>

  </body>
</html>
